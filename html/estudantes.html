<!DOCTYPE html>
<html>
<head>
	<title>Estudantes</title>
</head>
<body>
	<script >
		function estudantel(teste1, teste2, Media){
                var Media=(teste1+teste2/2);
                return Media;
            }
            var teste1=parseFloat(window.prompt("Nota 1 = "));
            var teste2=parseFloat(window.prompt("Nota 2 = "));
            
            document.write("Media = "+estudantel(teste1,teste2));




		
	</script>

</body>
</html>
