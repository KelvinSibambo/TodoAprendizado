<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function mensal(dias, salario){
                var mensal=(salario*dias);
                return mensal;
            }
            var dias=parseFloat(window.prompt("Dias trabalhados:"));
            var salario=parseFloat(window.prompt("Salario diario:"));
            
            document.write("Salario Mensal:"+mensal(dias, salario));
        
    </script>
</body>
</html>
