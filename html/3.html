<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function mensal(){
            var dias=parseFloat(window.prompt("Dias trabalhados:"));
            var salario=parseFloat(window.prompt("Salario diario:"));
            var mensal=(salario*dias);
            document.write("Salario Mensal:"+mensal);
            }
            mensal();
    </script>
</body>
</html>
