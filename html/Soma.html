<!DOCTYPE html>
<html>
<head>
	<title> Do - While</title>
</head>
<body>
	<script type="text/javascript">
		var i=0;
		var soma=0;
		do{
			soma=soma+i;
			i=i+1;
		}
		while(i<=10){
			var media=soma/10;
			document.write("media ="+ media);
		}
	</script>
<p>
	5.5
</p>
</body>
</html>
